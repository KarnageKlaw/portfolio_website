name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload website
        uses: actions/upload-pages-artifact@v2
        with:
          path: .

      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v2
